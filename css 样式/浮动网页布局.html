<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav {
            height: 40px;
            background-color: #333;
        }
        .container {
            width: 1226px;
            margin: 0 auto;
        }
        .header {

            height: 100px;
            background-color:#ffc0cb;

        }
        .content {
            height: 460px;
            background-color: blue;
        }
    .content .left {
        width: 234px;
        height: 100%;
        background-color: #ffa500;
        float: left;
    }
        .content .right {
            width: 992px;
            height: 100%;
            background-color: #87ceeb;
            float: left;
        }
        .section {
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="nav"></div>
<div class="header container"></div>
<div class="content container">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div class="section container"></div>
</body>
</html>
