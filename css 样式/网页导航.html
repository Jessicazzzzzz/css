<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav {
            height: 50px;
            background-color: #ffc0cb;
            font-size: 16px;
        }
        ul {
            list-style: none;
            height: 100%;
        }
        .nav ul li {
            float: left;
            width: 80px;
            height: 100%;
            line-height: 50px;
            text-align: center;

        }
        /*如果想要点击范围变大，可以将上面的样式给a*/
        .nav ul li a {
            text-decoration: none;
            color: white;
        }
        .nav ul li:hover{
            background-color: #008000;
        }

    </style>
</head>
<body>
<div class="nav">
    <ul>
        <li><a href="#">新闻 1</a></li>
        <li><a href="#">新闻 2</a></li>
        <li><a href="#">新闻 3</a></li>
        <li><a href="#">新闻 4</a></li>
        <li><a href="#">新闻 5</a></li>
        <li><a href="#">新闻 6</a></li>
        <li><a href="#">新闻 7</a></li>
        <li><a href="#">新闻 8</a></li>
<!--        li>a[href=#]-->
    </ul>
</div>
</body>
</html>
