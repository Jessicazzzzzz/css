<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 1226px;
            height: 614px;
            background-color: pink;
            margin: 0px auto;
        }
        .box .left {
            float: left;
            width: 234px;
            height: 100%;
            background-color: #800080;
        }
        .box .right{
            float: left;
            width: 978px;
            height: 100%;
            background-color: red;
            margin-left: 14px;
        }
        .box .right ul {
            width: 100%;
            height: 100%;
            list-style: none;
        }
        .box .right ul li {
            /*不能设置这个，会有换行的间隙*/
            /*display: inline-block;*/
            float: left;
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
            margin: 0 14px 14px 0;
        }
        .box .right ul li:nth-child(4n){
            margin-right: 0;
        }
        .box .right ul li:nth-child(n+4){
            margin-bottom: 0;
        }

        

    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
</body>
</html>
