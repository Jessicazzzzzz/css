<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }
        .one {
            position: relative;
            top: 105px;
            left: 130px;
            background-color: pink;
            z-index: 4;
        }
        .two {
            position: absolute;
            z-index: 3;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
